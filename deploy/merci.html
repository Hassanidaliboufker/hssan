<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px 20px;
        }
        .confirmation-box {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .icon-success {
            color: #2ecc71;
            font-size: 60px;
            margin-bottom: 20px;
        }
        .btn-return {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-return:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <div class="icon-success">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Merci pour votre offre !</h1>
        <p>J'ai bien reçu votre proposition et vous répondrai dans les plus brefs délais.</p>
        <p>En attendant, vous pouvez consulter mon <a href="https://www.linkedin.com/in/votreprofil" target="_blank">profil LinkedIn</a>.</p>
        <a href="index.html" class="btn-return">Retour au portfolio</a>
    </div>
</body>
</html>
